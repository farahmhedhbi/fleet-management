# Server Configuration
server.port=8080
spring.application.name=fleet_backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_db
spring.datasource.username=postgres
spring.datasource.password=farah
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Changez create-drop à update pour ne pas perdre les données
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKeyForFleetManagementSystem2024VeryLongAndSecureKeyForHS256Algorithm
jwt.expiration=86400000 

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Désactiver open-in-view (warning)
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.com.example.fleet_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG